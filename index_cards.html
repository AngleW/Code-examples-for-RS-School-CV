<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты</title>
    <style>
        .card-box {
            position: absolute;
            left: 50%;
            top: 50px;
            transform-origin: center bottom;
        }
        .card-box:hover {
             z-index: 2;
        }
        .three {
            transform: rotate(-15deg);
        }
        .ace {
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <img src="https://webref.ru/assets/files/3.png" alt="3" class="card-box three" >
    <img src="https://webref.ru/assets/files/7.png" alt="7" class="card-box">
    <img src="https://webref.ru/assets/files/ace.png" alt="ace"class="card-box ace">

</body>
</html>
